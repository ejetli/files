<!DOCTYPE html>
<html>
<head>
	<title>SOS Man Power</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<style>

		.logo h1 {
			color: #4e007a;
		}
		hr{
			color: #4e007a;
			background-color:#4e007a;
			border-bottom: 4px solid #4e007a; 
		}
		h1, h3{
			color: #333;
		}
		p{
			color: #222;
		}

		textarea{
			box-sizing:10px;
		}
		.form-control{
			color: red;
			box-sizing: 10 !important;

		}
	</style>
</head>
<body>
<div class="content">
	<div class="logo">
		<div class="row">
			<div class="col-md-12">
				<h1>SOS Man Power</h1>
			</div>
		</div>
	</div>

<hr>
<!--subject-->
	<div class="subject">
		<div class="row">
			<div class="col-md-12">
				<h3>This site is an NGO site </h3>
			</div>
		</div>
	</div>
<!--chat-->
<div class="chat">
		<div class="row">
			<div class="col-md-12">
				<p>HI:Sally</p>
			</div>
		</div>
	</div>

<div class="form-group">
  <label for="comment">Comment:</label>
  <textarea class="form-control" rows="5" id="comment" size="45"></textarea>
</div>

<!--sign-->
<div class="sign">
		<div class="row">
			<div class="col-md-12">
				<p>This is signed by SOS Man Power </p>
			</div>
		</div>
	</div>
</div>

</body>
</html>
